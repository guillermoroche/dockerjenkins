name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Especifica la versi√≥n de Node.js que deseas utilizar

      - name: Install dependencies
        run: npm install  # Comando para instalar las dependencias de tu proyecto

      - name: Run your Node.js command
        run: node your-script.js  # Reemplaza 'your-script.js' con el nombre de tu script
