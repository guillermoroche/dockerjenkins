name: Run JMeter Tests

on: [push, pull_request]

jobs:
  run-jmeter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install JMeter
        run: |
          sudo apt-get install -y jmeter

      - name: Run JMeter Tests
        run: |
         jmeter -n -t simple.jmx -l result.jtl
